    <section id="contacto">

        </article>
        <article id="contactanos">
            <form action="">
                <fieldset>
                    <legend>Contacto</legend>

                    <section>
                        <form action="">



                            <br>
                            <br>
                            <input type="text" name="rut" id="" maxlength="12" placeholder="RUT" required>
                            <br>
                            <br>
                            <input type="text" name="nombre" placeholder="NOMBRES" required>
                            <br>
                            <br>
                            <input type="text" name="apPaterno" placeholder="APELLIDO PARTENO" required>
                            <br>
                            <br>

                            <input type="text" name="apMaterno" placeholder="APELLIDO MATERNO" required>

                            <br>
                            <br> SEXO:
                            <br>
                            <br>

                            <input type="radio" name="opSexo" value="m"> Masculino
                            <input type="radio" name="opSexo" value="f"> Femenino
                            <br>
                            <br> NIVEL DE ESTUDIOS:
                            <br>
                            <br>
                            <input type="checkbox" name="opEstudio" value="1"> No tiene
                            <br>
                            <input type="checkbox" name="opEstudio" value="2"> Técnico
                            <br>
                            <input type="checkbox" name="opEstudio" value="3"> Universitario
                            <br>
                            <br> CIUDAD DE NACIMIENTO:
                            <br>
                            <br>

                            <select name="cbCiudad" id="">
                                <option value="1">Cajamarca</option>
                                <option value="2">Lima</option>
                                <option value="3">Trujillo</option>
                            </select>
                            <br>
                            <br> CURRICULUM
                            <br>
                            <br>
                            <input type="file" name="curriculum" id="">

                            <br>
                            <br> FOTO
                            <br>
                            <br>
                            <input type="file" name="foto" id="">
                            <br>
                            <br>
                            <input name="password" id="password" type="password" maxlength="20" placeholder="PASSWORD" />

                            <br>
                            <br>

                            <div>

                                <textarea id="comment" class="form-control" name="comment" cols="70" rows="8" aria-required="true" placeholder="COMENTARIOS"></textarea>

                            </div>
                            <div><input type="submit" id="enviar" class="fade" name="enviarbtn" value="Enviar"></div>
                        </form>
                    </section>

                </fieldset>
            </form>
        </article>

    </section>

    <section id="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=" width="500" height="535" frameborder="0" style="border:0" allowfullscreen></iframe>
